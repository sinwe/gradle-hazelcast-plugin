    afterReleaseBuild.dependsOn publishToSonatype, closeSonatypeStagingRepository
}

release {
    scmAdapters = [net.researchgate.release.GitAdapter]
    git {
        requireBranch.set('')
    }
}

tasksToDisable.each { taskName ->
    tasks.findByName(taskName)?.enabled = false
}
