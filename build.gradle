buildscript {
    apply from: file('versions.gradle')

    dependencies {
        classpath libraries.gradleRelease
        classpath libraries.owasp
        classpath libraries.version
    }
}

plugins {
    id "java-gradle-plugin"
    id "com.jfrog.artifactory" version "4.24.20"
    id 'signing'
    id 'maven-publish'
    id "io.github.gradle-nexus.publish-plugin" version "2.0.0"
}

apply plugin: "idea"
apply plugin: "groovy"
apply plugin: 'net.researchgate.release'
apply plugin: 'org.owasp.dependencycheck'
apply plugin: 'com.github.ben-manes.versions'

group = "com.github.sinwe.gradle.caching.hazelcast"
description = "A simple settings plugin that enables build caching in Gradle with a Hazelcast node as the backend"

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        hazelcastPlugin {
            id = "com.github.sinwe.gradle.caching.hazelcast"
            implementationClass = "com.github.sinwe.gradle.caching.hazelcast.HazelcastPlugin"
        }
    }
}

def tasksToDisable = []

ext.isReleaseVersion = !version.endsWith("SNAPSHOT")
ext.sonatypeUsername = hasProperty("sonatypeUsername") ? sonatypeUsername : System.getenv("ORG_GRADLE_PROJECT_sonatypeUsername")
ext.sonatypePassword = hasProperty("sonatypePassword") ? sonatypePassword : System.getenv("ORG_GRADLE_PROJECT_sonatypePassword")

task sourcesJar(type: Jar) {
    from sourceSets. main. allJava
    archiveClassifier = "sources"
}

task javadocJar(type: Jar, dependsOn: 'javadoc') {
    from javadoc.destinationDir
    archiveClassifier = 'javadoc'
}

publishing {
    publications {
        hazelcastPlugin(MavenPublication) {
            from components.java

            artifact sourcesJar
            artifact javadocJar

            pom {
                name = 'Gradle Hazelcast Plugin'
                description = 'A simple settings plugin that enables build caching in Gradle with a Hazelcast node as the backend'
                url = 'https://github.com/sinwe/gradle-hazelcast-plugin'

                scm {
                    connection = 'scm:git:git@github.com:sinwe/gradle-hazelcast-plugin.git'
                    developerConnection = 'scm:git:git@github.com:sinwe/gradle-hazelcast-plugin.git'
                    url = 'https://github.com/sinwe/gradle-hazelcast-plugin'
                }

                licenses {
                    license {
                        name = 'Apache License, Version 2.0, January 2004'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.html'
                    }
                }

                developers {
                    developer {
                        id = 'sinwe'
                        name = 'Winarto'
                        email = 'winarto@gmail.com'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            name = 'MavenLocal'
            url = uri(mavenLocal().url)
        }
    }
}

// Configure all publications created by java-gradle-plugin
afterEvaluate {
    publishing.publications.all {
        // Skip the hazelcastPlugin publication as it already has metadata configured
        if (it.name != 'hazelcastPlugin') {
            pom {
                name = 'Gradle Hazelcast Plugin'
                description = 'A simple settings plugin that enables build caching in Gradle with a Hazelcast node as the backend'
                url = 'https://github.com/sinwe/gradle-hazelcast-plugin'

                scm {
                    connection = 'scm:git:git@github.com:sinwe/gradle-hazelcast-plugin.git'
                    developerConnection = 'scm:git:git@github.com:sinwe/gradle-hazelcast-plugin.git'
                    url = 'https://github.com/sinwe/gradle-hazelcast-plugin'
                }

                licenses {
                    license {
                        name = 'Apache License, Version 2.0, January 2004'
                        url = 'https://www.apache.org/licenses/LICENSE-2.0.html'
                    }
                }

                developers {
                    developer {
                        id = 'sinwe'
                        name = 'Winarto'
                        email = 'winarto@gmail.com'
                    }
                }
            }
        }
    }
}

nexusPublishing {
    repositories {
        sonatype {
            nexusUrl.set(uri("https://ossrh-staging-api.central.sonatype.com/service/local/"))
            snapshotRepositoryUrl.set(uri("https://central.sonatype.com/repository/maven-snapshots/"))
            username = sonatypeUsername
            password = sonatypePassword
        }
    }
}

repositories {
    mavenCentral()
}

task createClasspathManifest {
    def outputDir = file("$buildDir/$name")

    inputs.files sourceSets.main.runtimeClasspath
    outputs.dir outputDir

    doLast {
        outputDir.mkdirs()
        file("$outputDir/plugin-classpath.txt").text = sourceSets.main.runtimeClasspath.join("\n")
    }
}

dependencies {
    implementation libraries.hazelcastClient
    testImplementation libraries.junit
    testImplementation "org.spockframework:spock-core:1.0-groovy-2.4@jar"
    testImplementation libraries.hazelcast
    testRuntimeOnly files(createClasspathManifest)
}

